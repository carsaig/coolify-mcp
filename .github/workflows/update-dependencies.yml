name: Update Dependencies
on:
  workflow_dispatch:  # Manuell auslösbar
  
permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install current dependencies
        run: npm ci

      - name: Update vulnerable packages
        run: |
          echo "🔧 Updating vulnerable packages..."
          
          # Update specific vulnerable packages
          npm install @babel/helpers@latest || echo "⚠️ Could not update @babel/helpers"
          npm install brace-expansion@latest || echo "⚠️ Could not update brace-expansion"  
          npm install form-data@latest || echo "⚠️ Could not update form-data"
          npm install micromatch@latest || echo "⚠️ Could not update micromatch"
          
          # Update dev dependencies
          npm install --save-dev markdownlint-cli2@latest || echo "⚠️ Could not update markdownlint-cli2"
          
          # Try auto-fix
          npm audit fix || echo "⚠️ Auto-fix had issues"

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet package.json package-lock.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Run audit check
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          echo "📊 Running audit check after updates..."
          npm audit --audit-level=moderate || echo "⚠️ Still some vulnerabilities present"

      - name: Commit changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add package.json package-lock.json
          git commit -m "🔒 Update dependencies to fix security vulnerabilities

          - Update @babel/helpers to fix RegExp complexity issue
          - Update brace-expansion to fix ReDoS vulnerability  
          - Update form-data to fix unsafe random function
          - Update micromatch to fix ReDoS vulnerability
          - Update markdownlint-cli2 to compatible version
          
          Auto-generated by dependency update workflow"
          
          git push origin main

      - name: Summary
        run: |
          echo "## Dependency Update Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.changes.outputs.has_changes }}" == "true" ]; then
            echo "✅ **Dependencies updated successfully**" >> $GITHUB_STEP_SUMMARY
            echo "- Updated vulnerable packages" >> $GITHUB_STEP_SUMMARY
            echo "- Ran npm audit fix" >> $GITHUB_STEP_SUMMARY
            echo "- Changes committed to main branch" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ **No dependency updates needed**" >> $GITHUB_STEP_SUMMARY
            echo "- All packages are already up to date" >> $GITHUB_STEP_SUMMARY
          fi
