name: Sync upstream release â†’ Build & Cleanup (GHCR)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Override tag to build (e.g. v1.2.3)'
        required: false
        type: string
  schedule:
    - cron: '0 */6 * * *'

permissions:
  contents: write
  packages: write

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: npm ci

      - name: Security audit (critical only)
        run: npx audit-ci@^7 --config ./audit-ci.jsonc
        env:
          CI: true
