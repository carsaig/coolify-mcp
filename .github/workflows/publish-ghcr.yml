name: Sync from upstream & publish to GHCR

on:
  workflow_dispatch:     # Always allowed manually
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

jobs:
  sync-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout fork
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/StuMason/coolify-mcp.git
          git fetch upstream

      - name: Determine latest upstream release tag
        id: check
        run: |
          latest=$(git ls-remote --tags upstream | grep -E 'refs/tags/v[0-9]' | sort -V | tail -n1 | sed 's#.*/##')
          echo "latest=$latest" >> $GITHUB_OUTPUT
          if git rev-parse HEAD | grep -q "$latest"; then
            echo "up-to-date=true" >> $GITHUB_OUTPUT
          else
            echo "up-to-date=false" >> $GITHUB_OUTPUT
          fi

      - name: Sync and publish
        if: steps.check.outputs.up-to-date == 'false'
        run: |
          git checkout main
          git reset --hard upstream/$latest
          git push origin main --force
          git tag $latest
          git push origin $latest

      - name: Skip build if no update
        if: steps.check.outputs.up-to-date == 'true'
        run: echo "No new upstream release (current: ${{ steps.check.outputs.latest }})"

      - name: Log in to GHCR
        if: steps.check.outputs.up-to-date == 'false'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push Docker image
        if: steps.check.outputs.up-to-date == 'false'
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/coolify-mcp:${{ steps.check.outputs.latest }}
            ghcr.io/${{ github.repository_owner }}/coolify-mcp:latest
