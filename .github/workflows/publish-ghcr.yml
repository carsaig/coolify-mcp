name: Sync & Build coolify-mcp (with strict audit)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Optional semver override tag (e.g. v1.2.3)'
        required: false
        type: string
  schedule:
    - cron: '0 */6 * * *'

permissions:
  contents: write
  packages: write

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: npm ci

      - name: Security audit (critical only, allowlist known advisories)
        run: |
          npx audit-ci@^7 \
            --critical \
            --moderate=false \
            --low=false \
            --allowlist GHSA-968p-4wvh-cqc8 GHSA-v6h2-p8h4-qcjw GHSA-952p-6rrq-rcjv
        env:
          CI: true
